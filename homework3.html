<html>
	<head>
		<title>Home Work 3</title>
	</head>
	<body>
		
		<center>

		<br/>
		
		<img src="./img/UEC_june19.jpg" width="80px" height="70px" alt="june19election" />
		
		<br/><br/>

		<h3><u>Welcome To 2020 Election</u></h3>

		<span>Citizen ID: WDF(5065)</span>

		<hr/>

		<table border="1">
			<thead>
				<tr>
					<th colspan="2" bgcolor="yellow">Election Form</th>
				</tr>
			</thead>
			<tbody>
				<form>
				<tr>
					<td>Leader Name :</td>
					<td><input type="text" name="leadername" id="leadername" class="" placeholder="Enter Leader Name" /></td>
				</tr>
				<tr>
					<td>Your Name :</td>
					<td><input type="text" name="yourname" id="yourname" class="" placeholder="Enter Your Name" /></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><input type="email" name="email" id="email" class="" placeholder="Enter Your Email" /></td>
				</tr>
				<tr>
					<td>Passcode :</td>
					<td><input type="password" name="password" id="password" class="" placeholder="Enter Your Passcode" /></td>
				</tr>
				<tr>
					<td>Parties :</td>
					<b><td><input type="radio" name="parties" id="pn" class="" value="0" /><label for="pn">NLD</label>
					<input type="radio" name="parties" id="pu" class="" value="1" /><label for="pu">USDP</label>
					<input type="radio" name="parties" id="pp" class="" value="2" /><label for="pp">PPP</label>
 					</td></b>
				</tr>
				<tr>
					<td>Location :</td>
					<td><select name="city" id="city" class=""><option>Choose City</option></select></td>
				</tr>
				</form>
			</tbody>
			<tfoot>
				<form>
				<tr>
					<td colspan="2"><input type="checkbox" name="accept" id="accept" class="" value="0" checked /><label for="accept">I accept all the regulation of election community.</label></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="reset" name="reset" id="reset" class="" value="Cancel" /><input type="submit" name="submit" id="submit" class="" /></td>
				</tr>
				</form>
			</tfoot>
		</table>

		<hr/>

		<span>Already register!</span>
		<a href="https://www.google.com/">Click here to login</a>
		
		</center>


	</body>
</html>
