<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>

    <script type="text/javascript">

        // Regular Function (manual function - without parameter)

        let regfun = function () {
            return "I Love Mandalay";
        }

        console.log("this is reg function without parameter = " + regfun());

        //___________

        //Arrow Function

        // Method 1
        let arrfunone = () => {
            return "Hey Arrow Function";
        }

        console.log("Say : " + arrfunone());

        // Method 2

        let arrfuntwo = () => "Hello i am arrfuntwo";

        console.log(arrfuntwo());

        // Method 3
        let arrfunthree = () => ("Hello i am arrfunthree");
        console.log("this is arr funtion without parameter = " + arrfunthree());

        // ii. parameter function
            //reg function
        let regsinglefun = function(num1){
            return num1+10;
        }
        console.log("this is reg function with single parameter = " + regsinglefun(20));

        let regmultifun = function(num1,num2){
            return num1+num2;
        }
        console.log("this is reg function with multi parameter = " + regmultifun(10,20));

        //arr function
            //arr single parameter
        let arrsinglefun1 = (num1) => {
            return num1 + 10;
        }
        console.log("this is arr functino with single parameter = " + arrsinglefun1());

        let arrsinglefun2 = (num1) => {
            return num1 + 10;
        }
        console.log("this is arr functino with single parameter = " + arrsinglefun2(20));

        let arrsinglefun3 = num1 => num1 + 20;
        console.log("this is arr function with single parameter = " + arrsinglefun3(30));

        //arr multi parameter
        let arrmultifun1 = (num1,num2) => {
            return num1 + num2;
        }
        console.log("this is arr functin with multi parameter = " + arrmultifun1(100,200));

        let arrmultifun2 = (num1 = 10, num2 = 20) => num1 + num2;
        console.log("this is arr function with multi parameter = " + arrmultifun2(10,10));


    </script>
    
</body>
</html>
